<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping list</title>
    <link rel="icon" type="favicon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <span>Letâ€™s go to the mall!</span>
        </div>
    </header>
    <main>
        <section class="shopping-list">
            <div class="container">
                <ul class="check-list">
                    <li class="item">
                        <label for="pickles" class="checkbox-other">
                            <input type="checkbox" id="pickles">
                            <div class="description">
                                <div class="text">
                                    A lot of pickles<span class="comment">for the next lessons about
                                        CSS</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="apples" class="checkbox-other">
                            <input type="checkbox" id="apples">
                            <div class="description">
                                <div class="text">
                                    10 apples <span class="comment">for more CSS manipulations</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="oranges" class="checkbox-other">
                            <input type="checkbox" id="oranges">
                            <div class="description">
                                <div class="text">
                                    20 oranges <span class="comment">because they are
                                        awesome</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="platess" class="checkbox-other">
                            <input type="checkbox" id="platess">
                            <div class="description">
                                <div class="text">13 platess<span class="comment">hm... they always
                                        dissapear</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="bentos" class="checkbox-other">
                            <input type="checkbox" id="bentos">
                            <div class="description">
                                <div class="text">
                                    15 bentos
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="item">
                        <label for="bottle" class="checkbox-other">
                            <input type="checkbox" id="bottle">
                            <div class="description">
                                <div class="text">
                                    1 bottle of Sake <span class="comment">for my friends</span>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
                <span class="wishes">Bon appetit :)</span>
            </div>
        </section>
    </main>
</body>
