<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping list</title>
    <link rel="icon" type="favicon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>


<header class="header">
    <div class="title">
        <h1>CSS Dinner Shopping List</h1>
        <span>Letâ€™s go to the mall!</span>
    </div>
</header>
<main>
    <div class="container">
        <ul class="check-list">
            <li class="item">
                <label for="pickles" class="checkbox-other">
                    <input type="checkbox" id="pickles">
                    <div class="products">
                        <span>A lot of pickles</span> &nbsp<span class="comment">for the next lessons about
                            CSS</span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label for="apples" class="checkbox-other">
                    <input type="checkbox" id="apples">
                    <div class="products">
                        <span>10 apples</span> &nbsp<span class="comment">for more CSS manipulations</span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label for="oranges" class="checkbox-other">
                    <input type="checkbox" id="oranges">
                    <div class="products">
                        <span>20 oranges</span>&nbsp<span class="comment">because they are
                            awesome</span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label for="platess" class="checkbox-other">
                    <input type="checkbox" id="platess">
                    <div class="products">
                        <span>13 platess</span> &nbsp<span class="comment">hm... they always
                            dissapear</span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label for="bentos" class="checkbox-other">
                    <input type="checkbox" id="bentos">
                    <div class="products">
                        <span>15 bentos</span>
                    </div>
                </label>
            </li>
            <li class="item">
                <label for="bottle" class="checkbox-other">
                    <input type="checkbox" id="bottle">
                    <div class="products">
                        <span>1 bottle of Sake</span> &nbsp<span class="comment">for my friends</span>
                    </div>
                </label>
            </li>
        </ul>
        <span class="wishes">Bon appetit :)</span>
    </div>
</main>
